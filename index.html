<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>biro bunker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@200&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-color: black;
            color: white;
            font-family: 'Roboto', sans-serif;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Adjusts space distribution */
            height: 100%;
        }

        .biro-bunker {
            font-size: 50pt;
            font-weight: 900;
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Aligns text to the start */
        }

        .contact-info {
            font-size: 9pt;
            font-weight: 200;
            margin-bottom: 20px; /* Space from bottom */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="biro-bunker">
            <div>biro</div>
            <div>bunker</div>
        </div>
        <div class="contact-info">info@birobunker.eu</div>
    </div>
</body>
</html>
